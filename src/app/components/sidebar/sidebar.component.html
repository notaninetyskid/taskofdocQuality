<div>
  <ul style="list-style: none; padding: 0; margin: 20px 0;">
    <li *ngFor="let nav of navs" class="mb-4 pointer">
      <div class="text-center"
        [ngClass]="{ active: nav.name == 'Webinar' }"
      >
        <img [src]="nav.icon" alt="" />
        <p>{{ nav.name }}</p>
      </div>
    </li>
  </ul>
</div>
