<div class="layoutContainer container">
  <h1 class="d-none d-md-block">Webinar</h1>

  <div class="between d-md-none" style="padding: 16px 0;">
    <div class="center gap12">
      <img src="/assets/icons/Arrow.png" alt="" />
      <h2 class="m-0">Webinar</h2>
    </div>
    <div class="gap24">
      <img src="/assets/icons/Search.png" alt="" class="searchIcon" />
      <img src="/assets/icons/Filter.png" alt="" />
    </div>
  </div>

  <div
    class="tabContainer d-md-flex justify-content-md-between align-items-md-start"
  >
    <ul>
      <li
        *ngFor="let tab of tabs"
        [ngClass]="{ active: active == tab }"
        (click)="active = tab"
      >
        {{ tab }}
      </li>
    </ul>

    <img
      class="d-none d-md-block d-lg-none"
      src="/assets/icons/Filter.png"
      alt=""
    />
  </div>
  <ng-container *ngIf="active == 'Live' || active == 'For you'">
    <app-webinar-section
      title="Live Webinars"
      [webinars]="liveWebinars"
      [type]="'Live'"
    ></app-webinar-section>
  </ng-container>

  <ng-container *ngIf="active == 'Upcoming' || active == 'For you'">
    <app-webinar-section
      title="Upcoming Webinars"
      [webinars]="upcomingWebinars"
      [type]="'Upcoming'"
    ></app-webinar-section>
  </ng-container>

  <ng-container *ngIf="active == 'For you'">
    <app-webinar-section
      title="Continue watching"
      [webinars]="continueWatching"
      [type]="'Continue'"
    ></app-webinar-section>
  </ng-container>

  <ng-container *ngIf="active == 'For you'">
    <app-webinar-section
      title="Webinars based on cardiology"
      [webinars]="webinarsBased"
      [type]="'Based'"
    ></app-webinar-section>
  </ng-container>
</div>
